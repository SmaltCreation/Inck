imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enabled: true, api: 2.4, enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  "%session_handler%"
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - ::form.html.twig
    globals:
        inck_ratchet_server_host: "%inck_ratchet.server_host%"
        inck_ratchet_server_port: "%inck_ratchet.server_port%"
        inck_ratchet_server_name: "%inck_ratchet.server_name%"
        inck_social_facebook:     "https://www.facebook.com/smaltcreation"
        inck_social_twitter:      "https://twitter.com/smaltcreation"
        inck_social_google_plus:  "https://plus.google.com/u/0/+Smaltcreation/posts"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ InckCoreBundle, InckArticleBundle, InckUserBundle, FOSUserBundle, AvocodeFormExtensionsBundle ]
    #java: /usr/bin/java
    filters:
        less:
            node: "%node%"
            node_paths: "%node_paths%"
            apply_to: "\.less$"
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor.jar"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor.jar"
        uglifyjs2:
            bin: %kernel.root_dir%/Resources/node_modules/.bin/uglifyjs
        uglifycss:
            bin: %kernel.root_dir%/Resources/node_modules/.bin/uglifycss
    assets:
        bootstrap_css:
            inputs:
                - %kernel.root_dir%/Resources/less/bootstrap.less
            filters:
                - less
                - cssrewrite
            output: css/bootstrap.css

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        resolve_target_entities:
            Symfony\Component\Security\Core\User\UserInterface: Inck\UserBundle\Entity\User

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    encryption: "%mailer_encryption%"
    auth_mode:  "%mailer_auth_mode%"
    host: "%mailer_host%"
    port: "%mailer_port%"
    username: "%mailer_user%"
    password: "%mailer_password%"
    spool: { type: memory }

# BraincrafterBootstrap Configuration
braincrafted_bootstrap:
    jquery_path: %kernel.root_dir%/../web/components/jquery/jquery.min.js
    less_filter: less
    auto_configure:
        knp_paginator: false
        knp_menu: false
    customize:
        variables_file: %kernel.root_dir%/Resources/less/variables.less

# KNP Configuration
knp_menu:
    twig:
        template: BraincraftedBootstrapBundle:Menu:bootstrap.html.twig
    templating: false
    default_renderer: twig
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: BraincraftedBootstrapBundle:Pagination:bootstrap.html.twig

# FOSUserBundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Inck\UserBundle\Entity\User
    group:
        group_class: Inck\UserBundle\Entity\Group
        form:
            type: inck_user_group
    profile:
        form:
            type: inck_user_profile
    registration:
        form:
            type: inck_user_registration
        confirmation:
            enabled: true
    from_email:
        address: notifications@inck.fr
        sender_name: Inck
    service:
        mailer: fos_user.mailer.twig_swift
    resetting:
        email:

# OrnicarGravatar Configuration
ornicar_gravatar:
    rating: g
    size: 80
    default: mm

# AvocodeFormExtensionsBundle Configuration
avocode_form_extensions:
    upload_manager:        vich_uploader

# VichUploaderBundle Configuration
vich_uploader:
    db_driver: orm
    mappings:
        article_image:
            uri_prefix:           %upload.article_image.uri_prefix%
            upload_destination:   %upload.article_image.upload_destination%
            namer:                vich_uploader.namer_uniqid
            inject_on_load:       true
            delete_on_remove:     true
            delete_on_update:     true

# AvalancheImagineBundle Configuration
avalanche_imagine:
    filters:
        article_thumb:
            type:    thumbnail
            options: { size: [1000, 420], mode: outbound, quality: 100 }
        article_featured:
            type:    thumbnail
            options: { size: [100, 100], mode: outbound, quality: 100 }

# Monolog Configuration
monolog:
    handlers:
        main:
            type: stream
            path: %kernel.logs_dir%/%kernel.environment%.log
            channels: [!inck_ratchet]
        soap:
            type: stream
            path: %kernel.logs_dir%/ratchet.log
            channels: [inck_ratchet]

# HWIOauthBundle Configuration
hwi_oauth:
  connect:
      account_connector: inck_user_provider
  firewall_name: main
  fosub:
      username_iterations: 30
      properties:
          facebook: facebook_id
          google: google_id
          twitter: twitter_id
  resource_owners:
      facebook:
          type: facebook
          client_id: "%facebook_app_id%"
          client_secret: "%facebook_app_secret%"
          scope: email
          infos_url: "https://graph.facebook.com/me?fields=name,email,picture.type(large)"
          paths:
              email: email
              profilepicture: picture.data.url
          options:
              display: popup
      google:
          type: google
          client_id: "%google_app_id%"
          client_secret: "%google_app_secret%"
          scope: "https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile"

# Memcache Configuration
services:
    session.memcache:
        class: Memcache
        calls:
             - [ addServer, [ %session_memcache_host%, %session_memcache_port% ]]

    session.handler.memcache:
        class: Symfony\Component\HttpFoundation\Session\Storage\Handler\MemcacheSessionHandler
        arguments: [ @session.memcache, { prefix: %session_memcache_prefix%, expiretime: %session_memcache_expire% } ]

# InckRatchetBundle Configuration
inck_ratchet:
    server_host: "%inck_ratchet.server_host%"
    server_port: "%inck_ratchet.server_port%"
    server_name: "%inck_ratchet.server_name%"

# KnpSnappyBundle Configuration
knp_snappy:
    pdf:
        enabled:    true
        binary:     "%kernel.root_dir%/../bin/wkhtmltopdf-amd64"
    image:
        enabled:    false

# PrestaSitemapBundle
presta_sitemap:
    dumper_base_url: "%dumper_base_url%"