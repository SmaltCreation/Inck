imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enabled: true, api: 2.4, enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  session.handler.pdo
    fragments:       ~
    http_method_override: true

services:
    pdo:
        class: PDO
        arguments:
            - "mysql:dbname=%database_name%"
            - %database_user%
            - %database_password%
        calls:
            - [setAttribute, [3, 2]] # \PDO::ATTR_ERRMODE, \PDO::ERRMODE_EXCEPTION
    session.handler.pdo:
        class:     Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        arguments: [@pdo, %pdo.db_options%]

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - ::form.html.twig
    globals:
        clank_host:    "%clank_host%"
        clank_port:    "%clank_port%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ InckCoreBundle, InckArticleBundle, InckUserBundle, FOSUserBundle, AvocodeFormExtensionsBundle, JDareClankBundle ]
    #java: /usr/bin/java
    filters:
        less:
            node: "%node%"
            node_paths: "%node_paths%"
            apply_to: "\.less$"
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor.jar"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor.jar"
        uglifyjs2:
            bin: %kernel.root_dir%/Resources/node_modules/.bin/uglifyjs
        uglifycss:
            bin: %kernel.root_dir%/Resources/node_modules/.bin/uglifycss
    assets:
        bootstrap_css:
            inputs:
                - %kernel.root_dir%/Resources/less/bootstrap.less
            filters:
                - less
                - cssrewrite
            output: css/bootstrap.css

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        resolve_target_entities:
            Symfony\Component\Security\Core\User\UserInterface: Inck\UserBundle\Entity\User

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    encryption: "%mailer_encryption%"
    auth_mode:  "%mailer_auth_mode%"
    host: "%mailer_host%"
    username: "%mailer_user%"
    password: "%mailer_password%"
    spool: { type: memory }

# BraincrafterBootstrap Configuration
braincrafted_bootstrap:
    jquery_path: %kernel.root_dir%/../web/components/jquery/jquery.min.js
    less_filter: less
    auto_configure:
        knp_paginator: false
        knp_menu: false
    customize:
        variables_file: %kernel.root_dir%/Resources/less/variables.less

# KNP Configuration
knp_menu:
    twig:
        template: BraincraftedBootstrapBundle:Menu:bootstrap.html.twig
    templating: false
    default_renderer: twig
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: BraincraftedBootstrapBundle:Pagination:bootstrap.html.twig

# FOSUserBundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Inck\UserBundle\Entity\User
    profile:
          form:
              type: inck_user_profile
    registration:
        form:
            type: inck_user_registration
        confirmation:
            enabled: true
    from_email:
            address: webtesting69@gmail.com
            sender_name: Inck
    service:
        mailer: fos_user.mailer.twig_swift
    resetting:
        email:

# OrnicarGravatar Configuration
ornicar_gravatar:
    rating: g
    size: 80
    default: mm

# AvocodeFormExtensionsBundle Configuration
avocode_form_extensions:
    upload_manager:        vich_uploader

# VichUploaderBundle Configuration
vich_uploader:
    db_driver: orm
    gaufrette: false
    storage:   vich_uploader.storage.file_system
    mappings:
        article_image:
            uri_prefix:           %upload.article_image.uri_prefix%
            upload_destination:   %upload.article_image.upload_destination%
            namer:                vich_uploader.namer_uniqid
            inject_on_load:       true
            delete_on_remove:     true
            delete_on_update:     true

# InckNotifBundle Configuration
parameters:
    inck_notif.aliases:
        user_class:     Inck\UserBundle\Entity\UserSubscription
        category_class: Inck\ArticleBundle\Entity\CategorySubscription
        tag_class:      Inck\ArticleBundle\Entity\TagSubscription

# AvalancheImagineBundle Configuration
avalanche_imagine:
    filters:
        article_thumb:
            type:    thumbnail
            options: { size: [196, 196], mode: outbound, quality: 100 }
        article_featured:
            type:    thumbnail
            options: { size: [100, 100], mode: outbound, quality: 100 }

# Clank Configuration
clank:
    session_handler: session.handler.pdo
    web_socket_server:
        port: "%clank_port%"
        host: "%clank_host%"
    rpc:
        -
            name: "subscription"
            service: "inck_notif.rpc.subscription_service"
    topic:
        -
            name: "user"
            service: "inck_notif.topic.user_topic"
